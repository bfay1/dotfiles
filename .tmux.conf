# --- General Settings ---
set -g default-terminal "screen-256color" # Proper colors
set -g history-limit 10000                # Increase scrollback buffer
set -g mouse on                           # Enable mouse support (clicking, resizing)
set -w -g mode-keys vi                    # Use Vim keys in copy mode

# --- Keybindings ---

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Better Split Commands (using | and -)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style Pane Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Fast Pane Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Visual Styling ---

set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @tokyonight_variant 'moon'

run '~/.tmux/plugins/tpm/tpm'
